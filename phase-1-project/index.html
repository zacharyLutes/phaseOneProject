<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather in Westeros</title>
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img id='app' src='images/WesterosPng.png' alt='Westeros Map' width='1400' height='2600' usemap="#myMap">

    <h1>Weather in Westeros</h1>
    <button id='button'>Click Me!</button>
    <button id='buttonTwo'>Get Weather</button>



    <div id='weather'>
      <p id='location'></p>
      <p id='country'></p>
      <p id='localTime'></p>
      <p id='conditions'></p>
      <p id='temp_f'></p>
      <p id='feelsLike_f'></p>
    </div>
    <p id='one'></p>
    <p id='two'></p>

    <map name="myMap">
      <area shape="rect" coords="530, 1636, 1025, 2183" alt='Kings Landing' onclick=kingsLandingCall()>
      <area coords='11, 11, 1407, 303' shape='rect' alt='Nort of the Wall' onclick=northOfTheWallCall()>
      <area coords='18, 299, 1197, 1156' shape='rect' alt='Winterfell' onclick=winterfellCall()>
      <area coords='16, 1219, 1196, 1835' shape='rect' alt='Highgarden' onclick=highgardenCall()>
    </map>



  </body>
</html>
