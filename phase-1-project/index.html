<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather in Westeros</title>
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img id='app' src='images/WesterosPng.png' alt='Westeros Map' width='1400' height='2600' usemap="#myMap" onclick='printMousePos()'>
    <h1>Weather in Westeros</h1>
    <div id='weather'>
      <p id='location'></p>
      <p id='country'></p>
      <p id='localTime'></p>
      <p id='conditions'></p>
      <p id='temp_f'></p>
      <p id='feelsLike_f'></p>
    </div>
    <p id='one'></p>
    <p id='two'></p>
    <map name="myMap">
      <area coords="180, 70, 1577, 379" shape='rect' alt='Nort of the Wall' onclick=northOfTheWallCall() id='northOfTheWall' class='mapped'>
      <area coords="407, 379, 1553, 1078" shape='rect' alt='Winterfell' onclick=winterfellCall() id='winterfell' class='mapped'>
      <area coords="300, 1100, 1299, 1700" shape='rect' alt='krOne' onclick=krOneCall() id='krOne' class='mapped'>
      <area coords="407, 1743, 1338, 1992" shape="rect" alt='Kings Landing' onclick=kingsLandingCall() id='kingsLanding' class='mapped'>
      <area coords="" shape='rect' alt='Kings Landing Palace Gardens' onclick=royalGardenCall() id='royalGarden' class='mapped'>
      <area coords="383, 1984, 1293, 2239" shape='rect' alt='Highgarden' onclick=highgardenCall() id='highgarden' class='mapped'>
      <area coords="327, 2298, 1374, 2528" shape='rect' alt='Dorne' onclick=dorneCall() id='dorne' class='mapped'>
    </map>
  </body>
</html>
